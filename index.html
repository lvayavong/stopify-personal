<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Stopify</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"

	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
	 crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link rel="stylesheet" href="assets/style.css" />
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body class="bg-gradient">
	<!-- <div class="row">
  		<div class="col-lg-12">
  			<nav class="navbar navbar-light" style="background-color: #f44842;">
  				<a class="navbar-brand" href="#">Stopify</a>
				</nav>
  		</div>
  	</div> -->

	<div class="container">
		<div class="player">
			<div class="player-head">
				<img src="assets/img/manonthemoon.png" alt="cover" class="song-cover">
			</div>
			<div class="player-body">
				<img src="assets/img/manonthemoon.png" alt="cover" class="song-cover">
				<div class="album-info">
					<span class="album-title">
						Man On the Moon: The End of Day
					</span>
					<span class="song-title">
						Pursuit of Happiness
					</span>
					<span class="artist">
						Kid Cudi
					</span>
					<span class="player-controls">
						<span class="dislike">
							<i class="far fa-frown"></i>
						</span>
						<span class="like">
							<i class="far fa-smile"></i>
						</span>
					</span>
				</div>
			</div>
			<div class="player-footer">
				<div class="player-seekbar">
					<span class="player-knot"></span>
				</div>
				<div class="song-controls">
					<span class="current-duration">
						01:03
					</span>
					<span class="play">
						<i class="fa fa-play"></i>
					</span>
					<span class="total-duration">
						04:03
					</span>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
